<div *ngIf="photoData">
  <ul>
    <li><strong>Photo Title :</strong> {{ photoData.title }}</li>
    <li><strong>Photo Url:</strong> {{ photoData.url }}</li>
    <li><strong>Photo Id:</strong> {{ photoData.id }}</li>
  </ul>

  <form>
    <label for="title">Edit Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="photoData.title" />
    <!-- Alternatively, if using reactive forms -->
    <!-- <input type="text" formControlName="title" /> -->
    <button type="submit" (click)="updatePhoto()">Submit</button>
  </form>
</div>
