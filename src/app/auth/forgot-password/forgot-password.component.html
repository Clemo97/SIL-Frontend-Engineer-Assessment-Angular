<div class="auth-block">
  <h3 class="mat-display-2">Reset Password</h3>

  <p class="text-center">
    Please enter your email address to request a password reset.
  </p>

  <div class="form-group">
    <mat-form-field appearance="fill">
      <input matInput type="email" placeholder="Email Address" #passwordResetEmail required>
    </mat-form-field>
  </div>

  <div class="form-group">
    <button mat-raised-button color="primary" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
  </div>

  <div class="redirect-to-login">
    <span>Go back to <a routerLink="/sign-in">Log In</a></span>
  </div>
</div>
