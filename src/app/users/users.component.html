<h1>Users</h1>

<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a
      routerLink="/albums/{{ user.id }}"
      routerLinkActive="activated"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ user.title }}</a
    >
    <ul>
      <li>{{ user.email }}</li>
      <li>
        <a href="http://{{ user.website }}">{{ user.website }}</a>
      </li>
    </ul>
  </li>
</ul>
